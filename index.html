<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VOCOR</title>
    <link rel="icon" href="./images/VOCOR_logomini.png" type="image/x-icon" />
    <link rel="stylesheet" href="./CSS/main/main.css" />
    <link rel="stylesheet" href="./CSS/user/user.css" />
  </head>
  <body>
    <div class="loader" id="loader">
      <img src="./images/VOCOR_logo.png" alt="logo" />
    </div>
    <div class="container" id="container">
      <div class="upperBanner">
        <a href="#">
          <img
            src="./images/VOCOR_logo.png"
            alt="logo"
            width="150px"
            class="logo"
            href="index.html"
          />
        </a>
        <div class="botones">
          <button class="loginBut" id="loginBut">Ingresar</button>
          <button class="registerBut" id="registerBut">Registrarse</button>
          <button class="userBut" id="userBut">Sample User</button>
        </div>
      </div>
      <div class="mainTexture"></div>
      <div class="userContainer" id="userContainer">
        <div class="userSlide">
          <div class="userHeader">
            <div class="exit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="44"
                height="44"
                fill="currentColor"
                class="bi bi-x-circle"
                viewBox="0 0 16 16"
                id="exit"
              >
                <path
                  d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                />
                <path
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                />
              </svg>
            </div>
            <div class="profile">
              <img
                src="https://st3.depositphotos.com/4111759/13425/v/600/depositphotos_134255710-stock-illustration-avatar-vector-male-profile-gray.jpg"
                alt="profilepic"
              />
              <span>Sample User</span>
            </div>
          </div>
          <div class="actionButs">
            <button class="eachActionBut topBut">Some</button>
            <button class="eachActionBut">Actions</button>
            <button class="eachActionBut">May be</button>
            <button class="eachActionBut">Done</button>
            <button class="eachActionBut botBut">Here</button>
            <a
              href="https://drive.google.com/drive/folders/1fesyfk8hDx5-9OfXDMzY5UiI1IghTI0M?usp=share_link"
              target="_blank"
              >Desarrolladores</a
            >
          </div>
        </div>
      </div>
      <div class="main1">
        <div class="header">
          <span class="mainText">VOCOR</span>
        </div>
        <div class="planeContainer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-airplane-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M6.428 1.151C6.708.591 7.213 0 8 0s1.292.592 1.572 1.151C9.861 1.73 10 2.431 10 3v3.691l5.17 2.585a1.5 1.5 0 0 1 .83 1.342V12a.5.5 0 0 1-.582.493l-5.507-.918-.375 2.253 1.318 1.318A.5.5 0 0 1 10.5 16h-5a.5.5 0 0 1-.354-.854l1.319-1.318-.376-2.253-5.507.918A.5.5 0 0 1 0 12v-1.382a1.5 1.5 0 0 1 .83-1.342L6 6.691V3c0-.568.14-1.271.428-1.849Z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-briefcase-fill"
            viewBox="0 0 16 16"
            id="maletin2"
          >
            <path
              d="M6.5 1A1.5 1.5 0 0 0 5 2.5V3H1.5A1.5 1.5 0 0 0 0 4.5v1.384l7.614 2.03a1.5 1.5 0 0 0 .772 0L16 5.884V4.5A1.5 1.5 0 0 0 14.5 3H11v-.5A1.5 1.5 0 0 0 9.5 1h-3zm0 1h3a.5.5 0 0 1 .5.5V3H6v-.5a.5.5 0 0 1 .5-.5z"
            />
            <path
              d="M0 12.5A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5V6.85L8.129 8.947a.5.5 0 0 1-.258 0L0 6.85v5.65z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-briefcase-fill"
            viewBox="0 0 16 16"
            id="maletin1"
          >
            <path
              d="M6.5 1A1.5 1.5 0 0 0 5 2.5V3H1.5A1.5 1.5 0 0 0 0 4.5v1.384l7.614 2.03a1.5 1.5 0 0 0 .772 0L16 5.884V4.5A1.5 1.5 0 0 0 14.5 3H11v-.5A1.5 1.5 0 0 0 9.5 1h-3zm0 1h3a.5.5 0 0 1 .5.5V3H6v-.5a.5.5 0 0 1 .5-.5z"
            />
            <path
              d="M0 12.5A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5V6.85L8.129 8.947a.5.5 0 0 1-.258 0L0 6.85v5.65z"
            />
          </svg>
        </div>
      </div>
      <div class="main2">
        <div class="middleText">
          <span>¡Empezá ahora!</span>
        </div>
        <div class="middleBotones">
          <button class="plansBut goUp" id="animation1">
            <span>Plan <b>Normal</b></span>
            <img src="./images/VOCOR_wifi1.png" alt="img1" />
          </button>
          <button class="plansBut goUp" id="animation2">
            <span>Plan <b>Pro</b></span>
            <img src="./images/VOCOR_wifi2.png" alt="img1" />
          </button>
          <button class="plansBut goUp" id="animation3">
            <span>Plan <b>Premium</b></span>
            <img src="./images/VOCOR_wifi3.png" alt="img1" />
          </button>
        </div>
      </div>
      <div class="main3">
        <span>
          LEGAL INFORMATION: Lorem ipsum dolor sit amet consectetur, adipisicing
          elit. Quod labore aut, dolore modi minus quidem corrupti quis atque
          cumque aperiam!
        </span>
      </div>
    </div>
  </body>
  <script src="./JS/animationsMain.js"></script>
  <script src="./JS/buttons.js"></script>
  <script src="./JS/loader.js"></script>
  <script src="./JS/main.js"></script>
  <script src="./JS/user.js"></script>
</html>
